<div>
  <mat-toolbar color="primary">
    <!-- #docregion toolbar-row -->
    <mat-toolbar-row>
      <button class="mat-toolbar-button button-noHover" mat-button>
        Basic
      </button>
    </mat-toolbar-row>
    <!-- #enddocregion toolbar-row -->

    <!-- #docregion toolbar-position-content -->
    <mat-toolbar-row>
      <button class="mat-toolbar-button button-noHover" mat-button>
        Second
      </button>
      <span class="example-spacer"></span>
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example user verified icon"
        >verified_user</mat-icon
      >
    </mat-toolbar-row>
    <!-- #enddocregion toolbar-position-content -->

    <mat-toolbar-row>
      <button class="mat-toolbar-button button-noHover" mat-button>
        Third
      </button>
      <span class="example-spacer"></span>
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example heart icon"
        >favorite</mat-icon
      >
      <mat-icon
        class="example-icon"
        aria-hidden="false"
        aria-label="Example delete icon"
        >delete</mat-icon
      >
    </mat-toolbar-row>
  </mat-toolbar>
</div>
